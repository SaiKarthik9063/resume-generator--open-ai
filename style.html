<!DOCTYPE html>
<html>
<head>
	<title>Resume Builder</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<script>
    let loadFile =function(event){
        let x=document.getElementById('output')
        x.src=URL.createObjectURL(event.target.files[0])
    }
</script>
<body>
	<header>
		<h1>Resume Builder</h1>
	</header>
	<main>
		<form>
			<label for="full-name">Full Name:</label>
			<input type="text" id="full-name" name="full-name" class="box" required>
			
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" class="box" required>
			
			<label for="phone-number">Phone Number:</label>
			<input type="tel" id="phone-number" name="phone-number" class="box" required>
			
			<label for="address">Address:</label>
			<input type="text" id="address" name="address" class="box" required>
			
			<label for="work-experience">Work Experience:</label>
			<textarea id="work-experience" name="work-experience" rows="5" class="box" required></textarea>
			
			<label for="education">Education:</label>
			<textarea id="education" name="education" rows="5" class="box" required></textarea>
			
			<label for="skills">Skills:</label>
			<textarea id="skills" name="skills" rows="5" class="box" required></textarea>
			
			<input type="submit" value="Create Resume">
		</form>

        <!-- <button onclick="pdf()">download</button> -->
		
		<div id="preview">
			<!-- Preview of resume goes here -->
            <!-- <p><label for=""></label></p> -->
            <img id="output" width="200px">
		</div>
	</main>
	
	<script src="script.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
